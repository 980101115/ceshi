                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title></title>

                <link rel="shortcut icon" href="b/images/favicon.png" />


                

                <!-- Style Sheet-->
                <link rel="stylesheet" href="b/css/style.css"/>
                <link rel='stylesheet' id='bootstrap-css-css'  href='b/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='responsive-css-css'  href='b/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='pretty-photo-css-css'  href='b/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
                <link rel='stylesheet' id='main-css-css'  href='b/css/main5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='custom-css-css'  href='b/css/custom5152.html?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='blue-skin-css'  href='b/css/blue-skin5152.css?ver=1.0' type='text/css' media='all' />


                <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

                <script src="b/js/html5.js"></script>
                </script>
                <![endif]-->
<script>
    function onclickp(){
    window.location.reload();}
</script>

        </head>

        <body>

          <!-- Start of Header -->
                <div class="header-wrapper">
                        <header>
                                <div class="container">


                                        <div class="logo-container">
                                            <img src="b/images/logoer.png" >
                                        </div>                           
                                </div>
                        </header>
                </div>
                <!-- End of Header -->
          <nav class="main-nav">
              <div class="menu-top-menu-container">
                  <ul id="menu-top-menu" class="clearfix">

                      <div th:if=" ${uid} gt '0'">
                          <a th:href="@{/user(uid=${uid})}"><img th:src="@{/b/images/user5.png}" ></a>
                      </div>
                      <div th:if=" ${uid} eq '0'">
                          <a href="/张海文自己填"><img th:src="@{/b/images/user5.png}" ></a>
                      </div>
                  </ul>
              </div>
          </nav>

  

                <!-- Start of Page Container -->
                <div class="page-container">
                        <div class="container">
                                <div class="row">

                                        <!-- start of page content -->
                                        <div class="span8 main-listing">

                                                <article class="format-standard type-post hentry clearfix">

                                                        <header class="clearfix">

                                                                <h1 th:text="${class.c_title}">
                                                                        
                                                                </h1>

                                                                <div class="post-meta clearfix">
                                                                        <span class="category" th:text="${upper}"></span>
                                                                    <span class="like-count">12</span>
                                                                </div><!-- end of post meta -->

                                                        </header>

                                                        <p th:text="${class.c_content}"></p>

                                                </article>
                                                
                                                <article class="format-standard type-post hentry clearfix" th:each="fcomment:${fcomment}">

                                                        <header class="clearfix">

                                                                <h3 class="post-title" th:text="${fcomment.f_content}">
                                                                </h3>

                                                                <div class="post-meta clearfix">
                                                                        <span class="date" th:text="${fcomment.f_data}"></span>
                                                                        <span class="category"><a th:href="@{/user(uid=${fcomment.u_id})}" th:text="${fcomment.u_name}"></a></span>

                                                                </div><!-- end of post meta -->

                                                        </header>
													<article class=" type-page  hentry clearfix">
                                                        
                                                        <blockquote th:each="l:${lcomment}" th:if=" ${fcomment.f_id} eq ${l.f_id}">
                                                                <p><a th:href="@{/user(uid=${l.l_followerid})}" th:text="${l.l_followername}"></a>回复<a th:href="@{/user(uid=${l.l_followeeid})}" th:text="${l.l_followeename}"></a>
																<span th:text="${l.l_content}"></span></p>
                                                        </blockquote>

                                                	</article>
                                                        <hr>
                                                </article>

                                                

                                        </div>
                                        <!-- end of page content -->


                                       
                                </div>
                        </div>
                </div>
                <!-- End of Page Container -->

<form id="contact-form" class="row" th:action="@{/inputFcomment(uid=${uid},cid=${cid})}" method="post">

                                                        
                                                        <div class="span2">
                                                                <label for="message">Your Message</label>
                                                        </div>
                                                        <div class="span6" th:if=" ${uid} gt '0'">
                                                                <textarea name="f_content" id="f_content" class="required span6" rows="6" title="Please enter your message"></textarea>
                                                        </div>
														<div class="span6" th:if=" ${uid} eq '0'">
                                                                <textarea name="f_content" id="f_content" class="required span6" rows="6" title="Please enter your message" readonly>请登录后评论</textarea>
                                                        </div>
                                                        <div class="span6 offset2 bm30">
                                                                <input type="submit" name="submit" value="Add Comment" class="btn btn-inverse">
                                                                <img src="images/loading.gif" id="contact-loader" alt="Loading...">
                                                        </div>

                                                        <div class="span6 offset2 error-container"></div>
                                                        <div class="span8 offset2" id="message-sent"></div>

</form>
                <!-- Start of Footer -->
                <footer id="footer-wrapper">


                        <!-- Footer Bottom -->
                        <div id="footer-bottom-wrapper">
                                <div id="footer-bottom" class="container">
                                        <div class="row">
                                                <div class="span6">
                                                        <p class="copyright">
                                                                Copyright © 2013. All Rights Reserved by KnowledgeBase.Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <!-- End of Footer Bottom -->

                </footer>
                <!-- End of Footer -->

                <a href="#top" id="scroll-top"></a>

                <!-- script -->
                <script type='text/javascript' src='b/js/jquery-1.8.3.min.js'></script>
                <script type='text/javascript' src='b/js/jquery.easing.1.34e44.js?ver=1.3'></script>
                <script type='text/javascript' src='b/js/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4'></script>
                <script type='text/javascript' src='b/js/jquery.liveSearchd5f7.js?ver=2.0'></script>
				<script type='text/javascript' src='b/js/jflickrfeed.js'></script>
                <script type='text/javascript' src='b/js/jquery.formd471.js?ver=3.18'></script>
                <script type='text/javascript' src='b/js/jquery.validate.minfc6b.js?ver=1.10.0'></script>
                <script type='text/javascript' src='b/js/custom5152.js?ver=1.0'></script>

        </body>
</html>
